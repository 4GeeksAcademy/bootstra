<!DOCTYPE html>

    <title>Instagram con Bootstrap</title>

<body class="bg-grey">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand border-right pr-4" href="#"><i class="fa-brands fa-instagram lead"></i></a>

            <form class="d-flex">
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
            </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="modal-header">

                        </div>
                        <div class="modal-body">
                            <p>Caption:</p>
                            <div>
                              <textarea placeholder="add the caption of your post here" class="form-control mb-2" rows="4"></textarea>
                            </div>
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">

                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Private and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </form>
          </div>
        </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cambiar el dise침o -->
    <script>
        const tableContainer = document.getElementById('tableContainer');
        const threeColumnsBtn = document.getElementById('threeColumns');
        const oneColumnBtn = document.getElementById('oneColumn');
    
        // Funci칩n para cambiar el dise침o
        function changeLayout(columnClass) {
          const items = tableContainer.children; // Seleccionar todos los hijos
          for (let item of items) {
            item.className = columnClass; // Cambiar la clase de cada item
          }
        }
    
        // Event Listeners
        threeColumnsBtn.addEventListener('click', () => changeLayout('col-md-4'));
        oneColumnBtn.addEventListener('click', () => changeLayout('col-12'));
    </script>
